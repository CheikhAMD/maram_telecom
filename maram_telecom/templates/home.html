<script>
    window.addEventListener('DOMContentLoaded', function(){
        // عند الضغط على زر لمحة عن الموقع: يصغر قسم الـ hero ويظهر قسم overview
        document.getElementById('overview-btn').addEventListener('click', function(){
            document.getElementById('hero').classList.add('collapsed');
            document.getElementById('overview').classList.add('visible');
            // اختياري: يمكن عمل scroll لطيف للأسفل
            window.scrollTo({ top: document.getElementById('overview').offsetTop, behavior: 'smooth' });
        });
        
        // عند الضغط على زر رجوع: يتم إزالة الأصناف وإرجاع الصفحة لحالتها الطبيعية
        document.getElementById('back-btn').addEventListener('click', function(){
            document.getElementById('hero').classList.remove('collapsed');
            document.getElementById('overview').classList.remove('visible');
            // يعمل scroll إلى أعلى الصفحة بسلاسة
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    });
    </script>
